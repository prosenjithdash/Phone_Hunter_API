<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter With API</title>

    <!-- DaisyUI & TailwindCSS Links -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

    <!-- Header Section -->
    <header class="w-[90%] max-w-[1440px] mx-auto">
        <nav><h2> PDP Phone Hunter Shop</h2></nav>
        <div class="banner"></div>
    </header>

    <!-- Main Section -->
    <main class="w-[90%] max-w-[1440px] mx-auto my-[50px]">

        <!-- 34-2 Display Phones Dynamically On Each Card -->
        <section>
           <div id="phones_container" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2">
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes"
                        class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Shoes!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
           </div>
        </section>



    </main>

    <!-- Footer Section -->
    <footer>

    </footer>

    <!-- JavaScript Source File -->
    <script src="JS/index.js"></script>
</body>
</html>
